apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.testdemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true

        multiDexEnabled true

        resValue "string", "google_search_api_key", (project.findProperty("GOOGLE_SEARCH_API_KEY") ?: "")
        resValue "string", "google_map_api_key", (project.findProperty("GOOGLE_MAP_API_KEY") ?: "")
    }

    signingConfigs {
        release {
            keyAlias 'googlemap.keystore'
            keyPassword 'testdemo'
            storeFile file('../android.keystore')
            storePassword 'testdemo'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            zipAlignEnabled true

            minifyEnabled true
            shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        /*debug {
            signingConfig signingConfigs.release
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }*/
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    mavenLocal() //Add local m2 repository of yours
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.1'
//    androidTestImplementation files('libs/httpunit-1.7.jar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    /*IdeMavenCoordinates{myGroupId='com.android.support'; myArtifactId='appcompat-v7'
        ; myVersion='24.2.1'; myPacking='aar'; myClassifier='null'}*/

    implementation files('libs/brokenview.jar')
    implementation 'com.wonderkiln:blurkit:1.0.0'
    implementation 'com.jcodecraeer:xrecyclerview:1.5.9'

    implementation 'com.lcodecorex:tkrefreshlayout:1.0.7'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.0.0'
    implementation 'com.github.yyued:SVGAPlayer-Android:2.1.8'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

//    implementation 'com.github.GreysonHop:WeChatTag:v2.0.0'
//    implementation 'com.necer.ncalendar:ncalendar:4.3.7'
    implementation project(path: ':ncalendar')

    implementation 'com.google.android.libraries.places:places:2.1.0'

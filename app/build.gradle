apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.testdemo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    mavenCentral()
    mavenLocal() //Add local m2 repository of yours
    jcenter()
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation "com.android.support:support-v4:25.3.1"
    implementation 'com.android.support:design:25.3.1'
    implementation files('libs/brokenview.jar')
    implementation 'com.wonderkiln:blurkit:1.0.0'
    implementation 'com.jcodecraeer:xrecyclerview:1.5.9'

    implementation 'com.lcodecorex:tkrefreshlayout:1.0.7'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.0.0'
    implementation 'com.github.yyued:SVGAPlayer-Android:2.1.8'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
}
